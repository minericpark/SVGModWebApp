<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Application the Modifies provided SVG files">
    <meta name="keywords" content="SVG svg file modifier">
    <meta name="author" content="Eric (Min) Park">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <h3>SVG Image Viewer</h3>
    <br>

    <!-- Leave me at the bottom of body -->
    <hr>
    <div class="filelog" id="filelog">File Log Panel</div>

    <!-- File upload class -->
    <form ref='upload-file' id='upload-file' enctype="multipart/form-data" action="/uploadCustom" method='post'>
        <input type='file' name='uploadFile' id='uploadFile'/>
        <button type='submit' id='submitfile' class="btn btn-secondary btn-sm">Upload File</button>
    </form>
    <hr>

    <!-- Create SVG class -->
    <div class="createsvgbutt" id="createsvgbutt">
        <button id="submitNewSVG" class="btn btn-outline-secondary btn-sm" type="submit">Create SVG</button>
    </div>

    <div class="popup-overlay-mini">
        <div class="popup-content-mini">
            <button id="close-mini" class="btn btn-sm close" type="submit">x</button>
            <div id="cus-popup-content-mini"></div>
        </div>
    </div>

    <!-- Dropdown class -->
    <div class="dropdown" id="svgdropdown">Dropdown Menu</div>

    <!-- SVG Panel View -->
    <div class="svgview" id="svgview">SVG View Panel</div>

    <!-- Creates buttons for edit title + edit description -->
    <div class="btn-group" role="group" id="editstringbutt">
        <button id="editTitle" class="btn btn-secondary btn-sm" type="submit">Edit Title</button>
        <button id="editDesc" class="btn btn-secondary btn-sm" type="submit">Edit Description</button>
    </div>
    <button id="viewEditSVG" class="btn btn-secondary btn-sm" type="submit">View/Edit Attributes</button>
    <hr>
    <!-- Popup class -->
    <div class="popup-overlay">
        <div class="popup-content">
            <button id="close" class="btn btn-sm close" type="submit">x</button>
            <div id="cus-popup-content"></div>
        </div>
    </div>

    <!-- Creates buttons for resize components + add component -->
    <div class="dropdown" id="shapedropdown">Shape Dropdown Menu</div>
    <div class="btn-group" role="group" id="editcomponentbutt">
        <button id="submitComponent" class="btn btn-secondary btn-sm" type="submit">Add Shapes</button>
        <button id="reshapeComponents" class="btn btn-secondary btn-sm" type="submit">Scale Shapes</button>
    </div>
    <hr>

    <!-- Dummy Div -->
    <div id="newfile"></div>

    <footer>CIS2750 A3 Academic Assignment - Eric Minseo Park (1001018)</footer>
    <script src="/index.js"></script>
</body>
</html>
